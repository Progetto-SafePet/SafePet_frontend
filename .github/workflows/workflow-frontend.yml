name: Frontend Build

on:
  push:
    branches:
      - main
      - CI-Test
  pull_request:
    branches:
      - main
      - CI-Test

jobs:
  frontend:
    name: Build Frontend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: safepet

    steps:
      # Checkout del codice sorgente
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: safepet/package-lock.json

      # Installazione delle dipendenze
      - name: Install dependencies
        run: npm ci

      # Lint
      - name: Run Linter
        run: npm run lint --if-present
        continue-on-error: true

      # Build di produzione
      - name: Build Vite
        run: npm run build

      # Upload artifact (build finale)
      - name: Upload build output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: safepet-build
          path: safepet/dist

      # Setup QEMU (emulazione CPU ARM)
      - name: Set up QEMU
        if: success()
        uses: docker/setup-qemu-action@v3

      # Setup Buildx
      - name: Set up Docker Buildx
        if: success()
        uses: docker/setup-buildx-action@v3

      # Login DockerHub
      - name: Log in to DockerHub
        if: success()
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Multi-arch Build & Push (stable method)
      - name: Build & Push Multi-arch Docker Image
        if: success()
        run: |
          # Torna nella root del repository (Dockerfile Ã¨ qui)
          cd ..

          # Assicura che esista un builder multi-arch
          docker buildx create --use --name safepet-builder || docker buildx use safepet-builder

          # Multi-arch build + push
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -f Dockerfile \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/safepet-frontend:latest \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/safepet-frontend:sha-${{ github.sha }} \
            --push \
            .