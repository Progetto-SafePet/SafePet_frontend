name: Frontend Build

on:
  push:
    branches:
      - main
      - CI-Test
  pull_request:
    branches:
      - main
      - CI-Test

jobs:
  frontend:
    name: Build Frontend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: safepet

    steps:
      # Checkout del codice sorgente
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: safepet/package-lock.json

      # Installazione delle dipendenze
      - name: Install dependencies
        run: npm ci

      # Lint
      - name: Run Linter
        run: npm run lint --if-present
        continue-on-error: true

      # Build di produzione
      - name: Build Vite
        run: npm run build

      # Upload artifact (build finale)
      - name: Upload build output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: safepet-build
          path: safepet/dist

